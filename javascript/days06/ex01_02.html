<body>

<button>로또 번호  발생기</button>
<p id="demo"></p>

<script>

$("button").click(function(event) {
		let lotto =  new Set();
		while( lotto.size < 6 ){
			let n = Math.floor(  Math.random() *45 + 1 ); 
			lotto.add( n );
		}  		  
	   	 let content = "<ul>";
	   	 for (let value of lotto) {
	   		content += `<li>${ value}</li>`;
		} 
	     content += "</ul>";
	     $("p#demo").html(content);
});

</script>

<body>
<script>
   // 1970.1.1 이후  ms 반환
   let ms = Date.now();
   console.log( ms );
   
   const minute = 60 * 1000;
   const hour = minute * 60;
   const day = hour * 24;
   const year = day * 365;
   
   console.log(   ms / year );
   
</script>
<script>
   const d = new Date();
   // 날짜 정보 가져오기. [ getXXX()]  <-> setXXX()
   console.log(  d.getYear() + 1900 ); // 123
   console.log(  d.getFullYear() ); // 2023
   console.log(  d.getMonth() + 1 ); //  0(1월) ~ 11(12월)
   console.log( d.getDate() );
   // 시간, 분, 초, 밀리초, 요일
   console.log( d.getHours() );
   console.log( d.getMinutes() );
   console.log( d.getSeconds() );
   console.log( d.getMilliseconds() );
   console.log( d.getDay() );
   // 일(0) 월(1) 화(2) 수(3) 목(4) 금(5) 토(6)
   console.log( "일월화수목금토"[d.getDay()]);
   // console.log( "일월화수목금토".charAt(4));
   
   // 1683177933754
   console.log(  d.getTime()  );
   
   const d2 = new Date( d.getTime() );
   //               2023. 5. 4. 오후 2:26:14
   console.log( d2.toLocaleString())
</script>

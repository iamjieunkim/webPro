<script>
   // [ js 날짜 ]  Date
   // java : Date, Calendar, LocalDate, LocalTime, LocalDateTime 등등
   var d = new Date();
   //           현재 시스템의 날짜 + 시간
   console.log( d );
   //Thu May 04 2023 14:03:12 GMT+0900 (한국 표준시)
   // 1. js 날짜 객체 를 생성하는 9가지 방법.
   //        1) new Date()
   //        2) new Date( 날짜형식의 문자열 )
   var d = new Date("2023-01-25");
   console.log( d );
   console.log( d.toString() );
   console.log( d.toDateString() );
   console.log( d.toISOString() );  // ISO표준 날짜형식의 문자열 반환
   console.log( d.toLocaleString() );         // 2023. 1. 25. 오전 9:00:00
   console.log( d.toLocaleTimeString() ); // 오전 9:00:00
   console.log( d.toLocaleDateString() ); //  2023. 1. 25.

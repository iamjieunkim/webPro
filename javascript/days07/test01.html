<body>
	<!-- 
	1. 
	  ㄱ. select 태그에 1에서 20까지의 option 태그를 js로 추가하고
	  ㄴ. 로또 게임 횟수를 select 태그에서 선택 후 로또 번호 출력하는 js 코딩하세요.
	  
	로또 게임 횟수 선택 : <select id="cmbCnt"></select>
	<br>
	<button>로또 번호  발생기</button>
	<p id="demo"></p>
	  -->
	  로또 게임 횟수 선택 : 
	  <select id="cmbCnt"></select>
	  
	  <br>
	  <button id="lotto">로또 번호 발생기</button>
	  <p id="demo"></p>
	  
	  <script>

	function createNumber(min,max){
	    return parseInt(Math.random()*(max-min+1)+1);
	}
	
	function isDuplicate(lotto, n){
	    return lotto.every( (elt,i,array)=> elt != n );
	}
	
	
	var content = "";
	for (let i = 1; i <= 20; i++) {
	    content += "<option>" + i + "</option>";
	}
	$("#cmbCnt").append(content);
	
	$("button").click(function(){
	    var count = $("#cmbCnt").val();
	    var lottohtml = "";
	    for (let i = 0; i < count; i++) {
	        var lotto = [];
	        while(lotto.length < 6){
	            var n = createNumber(1,45);
	            if( isDuplicate(lotto,n) ){
	                lotto.push(n);
	            }
	        }
	        lotto.sort((a,b)=> a-b);
	        lottohtml += lotto.toString() + "<br>";
	    }
	   
	    $("#demo").html(lottohtml);
	})
	</script>
  
</body>
</html>

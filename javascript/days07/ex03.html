<h3>js Math 객체 - 수학 기능</h3>
	<script>
	// = new Math() X -> 생성자가 없기 때문에
	// 정적(static)
	// Math.속성  Math.메서드명으로 사용이 가능하다.
	console.log(Math.E);
	console.log(Math.pi);
	//반올림, 올림, 내림 함수
	console.log( Math.round(4.6) ); //5
	console.log( Math.ceil(4.6) ); //5
	
	//가장 가까운 정수로 내림
	console.log( Math.floor(4.6) ); //4
	console.log( Math.floor(-4.6) ); //-5
	
	
	//4.6의 정수부분을 반환
	console.log( Math.trunc(4.6) ); //4
	console.log( Math.trunc(-4.2) ); //-4
	
	
	
	</script>
</body>

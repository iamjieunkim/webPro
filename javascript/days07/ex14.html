<body>
<pre>
	[js 모듈]
	1. js모듈을 사용하면 코드를 별도의 파일로 나누어 저장이 가능하다.
	별로의 파일로 나누어 저장하는 이유는 : js관리를 위해서, 유지보수를 위해서 나누어 저장을 한다.
	2. import(수입)/export(수출)문을 사용한다.
	3. ex14_person.js 	변수만을 사용해서 import해보는 방식
		ex14_message.js 함수만을 사용해서 import해보는 방식

</pre>

<p id="demo"></p>

<script type="module">
  // message() 선언 X
  //  ex14_message.js   message() 함수 선언 => 내보내기
  //->그래서 이제 ex14_message.js에다가 message()함수를 선언하도록 하겠다. => 다른곳에서도 사용할 수 있도록 내보내기를 하겠다.
  import message  from "./ex14_message.js";
  $("#demo").html( message() ); 
</script>

<script type="module">
  import {name, age}  from "./ex14_person.js";
  let content = name + " // " + age;
  $("#demo").html( content); 
</script>

</body>
</html>

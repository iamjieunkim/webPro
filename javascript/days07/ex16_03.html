<pre>
     js ES6    getter, setter 도입
</pre>
<script>
   let person = {
		   firstname : "john",
		   lastname:"Doe",
		   language:"kr", 
		   // setter
		   set lang( lang ){
			   this.language = lang.toUpperCase();
		   }, 
		   get lang( ){
			   return this.language;
		   }
   };
   
   // 랭귀지 저장할 때 반드시 대문자로 저장.
   // person.language = "EN";
   // person.language = "en";
   person.lang = "en"; // setter lang 설정.
   //  console.log( person.language );  // en
    console.log( person.lang );  // getter
</script>

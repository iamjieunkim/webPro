<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<title>2023. 5. 8.-오후 2:30:22</title>
</head>
<body>
<h2>test</h2>
<!-- 이 때 this는 h3 객체 -->
<h3 onkeydown='kdown(this)' onclick="this.style.display='none'">h3 태그</h3>
//				h3의 객체로 자신을 나타냄 
<script>
	$("h2").click((event)=>alert(this) );
	
	/*
	$("h2").click(function(event) {
		alert(this);
	}) 
	*/


	//[this 정리]
	//1. 객체 안에서의 this - person 객체에서의 자기 자신
	var person = {
			name:"admin"
			,age:20
			,info: function (){
				return this.name + "/" + this.age;
			}
	};
	//2. 이벤트 핸들러에서의 this - 이벤트를 받은 객체
	//이벤트 핸들러 ? 이벤트가 발생할 때 호출되는 함수를 이벤트 핸들러라고 한다.
	document.querySelector("h3").onclick = function() { //이벤트 핸들러
		alert(this); //h3이라는 이벤트핸들러를 호출할때 발생되는 메소드를 호출한다.
	};
	
	//3. 일반 함수 안에서 this
	function test(){
		alert(this); //object window 객체
	}
	//test();
	
	//3-2.
	function test_2() {
		"use strict"; //엄격모드
		alert(this); //undefined
	}
	
	
	//4. script 태그 안에 this
	var x = this;
	alert(x); //object window 객체
	
	
</script>
</body>
</html>

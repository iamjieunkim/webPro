<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<title>2023. 5. 8.-오전 9:39:13</title>
<style>
	*{
		box-sixing: border-box;
	}
	body{
		margin: 0;
		font-family : Verdana, sans-serif;
	}
	.slideshow-container{
		max-width: 1000px;
		position: relative;
		margin: auto;
	}
	.text{
		color:#2f2f2f;
		font-size: 15px;
		text-align: center;
		padding : 8px 12px;
		position: absolute;
		bottom: 8px;
		width: 100%;
	}
	.numbertext{
		color:#2f2f2f;
		font-size: 12px;
		padding : 8px 12px;
		position: absolute;
		top: 0;
	}
	img{
		vertical-align: middle;
	}
	
	.prev, .next{
		position: absolute;
		cursor: pointer;
		top: 50%;
		color:white;
		width: auto;
		padding: 16px;
		margin-top: -22px;
		font-weight: bold;
		font-size: 18px;
		border-radius: 0 3px 3px 0;
		transition: 0.6s ease;
	}
	
	.next{
	right: 0;
	border-radius: 3px 0 0 3px
	}
	
	.prev:hover, .next:hover{
        background-color: rgba(0, 0, 0, 0.8);
    }
    .dots{
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;

    }
    .dot{
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;

    }
    .active, dot:hover{
        background-color: #717171;
    }
    
    @keyframes fade{
    	from{opacity: 0.4}
    	to{opacity:1}
    }
    @-webkit-keyframes fade{
    	from{opacity: 0.4}
    	to{opacity:1}
    }
    .fade{
    	animation-name:fade;
    	animation-duration:1.5s;
    	-webkit-animation-name:fade;
    	-webkit-animation-duration:1.5s;
    }
</style>
</head>
<body>
<h3>슬라이딩쇼</h3>
<div class="slideshow-container">
   <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../images/img_mountains_wide.jpg" style="width:100%" alt="" />
      <div class="text">Caption One</div>
   </div>
   <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../images/img_nature_wide.jpg" style="width:100%" alt="" />
      <div class="text">Caption Two</div>
   </div>
   <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../images/img_snow_wide.jpg" style="width:100%" alt="" />
      <div class="text">Caption Three</div>
   </div>
     
   <a class="prev"  onclick="changeSlide(-1)">&#10094;</a>
   <a class="next"  onclick="changeSlide(1)">&#10095;</a>
    
   <div class="dots" style="text-align:center">
      <span class="dot" onclick="dotSlide(0)"></span>
      <span class="dot"  onclick="dotSlide(1)"></span>
      <span class="dot" onclick="dotSlide(2)"></span>
   </div>
</div>


<script>
	let slideIndex = 0;
	function showSlides(slideIndex) {
		//초기화
		$(".slideshow-container .mySlides").css("display", "none");
		$(".dots span.dot").removeClass("active");
		//slideIndex == 0
		$(".slideshow-container .mySlides").eq(slideIndex).css("display", "block");
		$(".dots span.dot").eq(slideIndex).addClass("active");
	}
	
	function changeSlide(value) { //prev -1, next +1
		slideIndex += value;
	
		if (slideIndex==3) {
			slideIndex = 0;
		}else if(slideIndex==-1){
			slideIndex =3;
		} 
	
		showSlides( slideIndex );
	}
	
	function dotSlide(value){
		slideIndex = value;
		showSlides( slideIndex );
	}
	/*
	var hello = function (name, age){
		return name + "/" + age;
	}
	*/
	
	//var hello = (name, age) => name + "/" + age;
	
	/*
	var hello = function (name){
		return name;
	}
	*/
	//매개변수가 1개일 경우에만 괄호를 생략가능하다.
	var hello = (name) =>"hello: "+ name;
	
</script>
</body>
</html>

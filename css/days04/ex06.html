    #grad1{

                            /* 방향을 생략하면: 기본은 위에서 아래로 간다. */
        /* background-image: linear-gradient(red, yellow); */
        /* background-image: linear-gradient(to right, red, yellow); */
        /* background-image: linear-gradient(to bottom right, red, yellow); */

        /* 각도를 사용해서 방향을 처리할 수도 있다. */
        /* 0deg to top 위쪽으로 가라 */
        /* 90deg to right 오른쪽으로 가라 */
        /* 180deg to bottom 아래쪽으로 가라 */
        background-image: linear-gradient(180deg, red, yellow, green);

        /* 방사형 */
        /* background-image: radial-gradient(shape size, 위치, 색); */
                                            /* 위치를 생략하면 : 기본값은 안에서 밖으로 나가는거 */
        /* background-image: radial-gradient(circle, red, yellow, green); */

        /* 기본값은 : 타원이다. */
        background-image: radial-gradient(red, yellow, green);

        /* background-image: radial-gradient(circle, red 5%, yellow 10%, green 60%); */
    }
</style>
</head>
<body>
<h3>그라디언트(gradient)효과</h3>
<pre>
    최소 2개 이상의 색상 간에 부드러운 변화(전환)

    1) 선형 그라디언트
        background-image:liner-gradient(방향, 색1, 색2,...)
    2) 방사형 그라디언트
        
    3) 원추형 그라디언트

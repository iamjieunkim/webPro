<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"2023. 4. 25.-오후 12:20:52"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    h1{
                /* 수평위치 수직위치 그림자색상 */
        /* text-shadow: 2px 2px red; */
                            /* 흐림효과 */
        /* text-shadow: 2px 2px 5px red; */

        /* 다중 그림자 효과 */
        /* text-shadow: 0 0 3px red, 0 0 10px blue; */

        color: white;
        /* 그림자 효과로 글자 테투리를 만들었다. */
        text-shadow: -1px 0 black, 0 -1px black, 1px 0 black, 0 1px black;
    }
    p{
        width: 300px;
        height: 100px;
        background-color: yellow;
                 /* 수평  수직  흐림효과 번짐효과 색상 */
                 /* 양수 : 그림자 크기가 늘리고, 음수는 그림자 크기가 줄어든다. */
        box-shadow: 10px 10px 5px 12px lightblue;
    }
</style>
</head>
<body>
<h3>그림자 효과</h3>
<pre>
    1. 박스의 그림자 효과(box-shadow)
    2. 텍스트의 그림자 효과(text-shadow)

</pre>

<h1>텍스트 그림자 효과(text-shadow)</h1>
<p>
    박스 그림자 효과(box-shadow)
</p>
</body>
</html>

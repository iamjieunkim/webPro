<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline-block;

        /* w:100->200 h:100->200 180도 */
        /* 전환(transition) */
        transition: width 2s ease, height 2s ease, transform 2s ease;
        
    }
    div:hover{
        width: 200px;
        height: 200px;

        /* 변환하는(transform) : 이동, [회전-> 2d회전], 크기, 기울기 */
        transform: rotate(180deg);
    }
</style>
</head>
<body>
<h3>css의 전환</h3>
<pre>
    변환(transform) = 이동, 회전, 크기, 기울기
    전환(transition) = 지정된 기간 동안 원활하게 변경하는 작업
</pre>

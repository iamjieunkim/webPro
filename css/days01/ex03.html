<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>"2023. 4. 20.-오전 10:14:19"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    div{
        border: 1px solid red;
    }
    p{
        border: 1px solid blue;
    }
    a{
        background-color: yellow;
    }
    *{
        padding: 20px;
    }
</style>
<style>
    /* ul li a{} */

    /* 후손을 표현하는 방법 */
    /* div a{ 
        color:red;
        font-weight: 900;
    } */


    /* 직계자식을 표현하는 방법 div의 직계 자식 a에게 주겠다. */
    div > a{
        color:red;
        font-weight: 900;
    }

    /* emmet코딩처럼 형제를 나타냄 */
    /* div태그 뒤에 따라오는 p태그 */
    div+p {
        background-color: red;
    }

    /* p태그 뒤에 따라오는 모든 div태그 ~은 모두의 뜻을 가지고 있다. */
    p~div{
        border-width: 10px;
    }
</style>
</head>
<body>
    <div>
        1111
        <a href="#">xxxxx</a>
        <p>
            2222
            <a href="#">yyyyy</a>
        </p>
    </div>

    <!-- p*3>lorem1 -->
    <p id="p1" class="second">Lorem.</p>
    <p class="second">Architecto.</p>
    <p>Illo!</p>

    <!-- div*3>lorem1 -->
    <div>Lorem.</div>
    <div class="second">Voluptatibus.</div>
    <div>Labore!</div>
</body>
</html>

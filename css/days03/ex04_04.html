<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"2023. 4. 24.-오전 11:52:40"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    .center{
        border:3px solid green;
        /* 텍스트가 가운데로 이동하게 하는 작업 */
        text-align: center;
        width: 50%;
        /* div가 가운데로 이동하게 하는 작업 */
        margin: auto;

        height: 200px; 
        
        /* flexbox를 사용해서 중앙 배치 */
        display: flex;

        /* 컨테이너 중앙에 플렉스 항목을 중앙 정렬 */
        justify-content: center;
        align-items: center;
        /* 위의 3개를 사용하면 수직 중앙 정렬이 된다는걸 공식처럼 그냥 암기하기 */
        
    }

</style>
</head>
<body>
    <h3>수직으로 가운데 정렬 하기</h3>
    <!-- .center>p{hello world} -->
<div class="center">
    <p>hello world</p>
</div>
</body>
</html>

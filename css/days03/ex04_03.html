<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"2023. 4. 24.-오전 11:36:02"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    .center{
        border:3px solid green;
        /* 텍스트가 가운데로 이동하게 하는 작업 */
        text-align: center;
        width: 50%;
        /* div가 가운데로 이동하게 하는 작업 */
        margin: auto;

        height: 200px; 
        position: relative;
        
    }

    .center p{
        /* p태그의 절대좌표(abdsolute)의 기준은 center{의 relative가 기준좌표가 된다.} */
        position: absolute;
        top: 50%;
        left: 50%;

        margin: 0;
        /* 왼쪽으로 -50%, 위쪽으로 -50%만큼 원점을 바꾸겠다. */
        transform: translate(-50%, -50%);
        /* transform: 원점을 이동시키겠다는 코딩이다.; */
    }

</style>
</head>
<body>
    <h3>수직으로 가운데 정렬 하기</h3>
    <!-- .center>p{hello world} -->
<div class="center">
    <p>hello world</p>
</div>
</body>
</html>

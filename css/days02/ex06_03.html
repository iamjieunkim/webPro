<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"2023. 4. 21.-오후 12:08:15"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    .box{
        border: 1px solid gray;
        width: 100px;
        height: 100px;
        text-align: center;
    }
</style>
<style>
    div:nth-of-type(1){
        background-color: red;
        /* position속성을 따로 안주면 기본이 static이다. */
        /* position: static;을 준다는 뜻은 다음 새 위치에 뿌르겠다는 소리임 */
        position: static;
    }
    div:nth-of-type(2){
        background-color: green;
        /* 상대위치를 주겠다. -> 기준이 어딘지 파악해야 함 */
        position: relative;
        left: 20px;
        top: 20px
    }
    div:nth-of-type(3){
        background-color: blue;
        position: fixed;
        /* 특징 : 페이지 스크롤 되더라도 항상 같은 위치 유지 */
        right: 10px;
        bottom: 10px;
        
    }
    div:last-of-type{
        background-color: yellow;
        position: absolute;
        /* 특징 : 고정 X, 스크롤에 따라 함께 이동
            기준 - 지정된 조상 요소가 없으면 body 요소가 기준이 된다. 
            
            일반 흐름에서 제거되면서 요소가 겹처 질 수 있다.    
        */
        left: 20px;
        top: 20px;

    }
   

</style>
</head>
<body>
    <!-- <div>Box - 1</div> -->
<script>
    for (var i=1; i<=5; i++) {
        var div = document.createElement("div");
        div.innerText = "Box - " + i;
        div.className = "box";
        document.body.appendChild(div);
        
    }
    


</script>
</body>
</html>

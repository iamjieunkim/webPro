<pre>css의 레이아웃(배치) - position 속성
    1. static (기본값, 정적) - top, bottom, left, right X
    2. relative (상대) - 기준
    3. fixed (고정)
    4. absolute (절대) - 가장 가까운 부모(조상)요소 기준
    5. sticky(사전적의미 : 끈적끈적한)
        -사용자의 스크롤한 위치에 따라 배치

    주의) t/b/l, r 속성을 사용하기 전에 position 속성을 먼저 설정해야 한다.

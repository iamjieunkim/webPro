<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"2023. 4. 21.-오전 10:41:45"</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
	.imgbox{
		text-align: center;
		width: 120px;
		border: 1px solid gray;
		margin: 4px;
		padding: 6px;
		
		float: left;
	}
	/* .imgbox button{
		width:100%;
	}
	.imgbox img{
		width:100%;
	} 
	*/
	.imgbox button, .imgbox img{
		width:100%;
	}
</style>
</head>
<body>
<!-- #imgbox$.imgbox*3>{Box$}+img+button -->
<div id="imgbox1" class="imgbox">Box1 <img src="../images/img_5terre_wide.jpg" alt=""><button onclick="remove()">Remove</button></div>
<div id="imgbox2" class="imgbox">Box2 <img src="../images/img_lights.jpg" alt=""><button onclick="hide()">Hide</button></div>
<div id="imgbox3" class="imgbox">Box3 <img src="../images/img_forest.jpg" alt=""><button onclick="resetall()">ResetAll</button></div>

<script>
	function remove() {
		// alert("remove");
        // style="display:none" js구현
        document.getElementById("imgbox1").style.display="none";
	}
	
    var box2 = document.querySelector("#imgbox2");
	function hide() {
		// alert("hide");
        // document.querySelector("css selector")
        // document.querySelector(".box p")
        //css selector로 imgbox2가 옴 근데 아이디명 앞에는 항상 #이 와야 함!
        
        // style="visibility:hidden";
        box2.style.visibility = "hidden";
	}
	
	function resetall() {
		// alert("resetall");
        document.getElementById("imgbox1").style.display="block";
        // div태그는 block모드가 기본설정이였기 때문에 display block모드를 보겠다.
        box2.style.visibility="visible";
	}
</script>
</body>
</html>

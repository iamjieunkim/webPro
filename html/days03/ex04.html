<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h3>html 목록(list)</h3>
    <!-- ol>li*5>lorem1 -->
    <!-- a: 소문자 a,b,c A: 대문자 A,B,C 1: 1,2,3 i: i, ii, iii -->
    <ol type="I">
        <li>Lorem.</li>
        <li>Fugiat!</li>
        <li>Ratione!</li>
        <li>Ut.</li>
        <li>Inventore!</li>
    </ol>
    <!-- ol 순서가 있는, ul 순서가 없는 목록 -->
    <!-- disc[기본값], circle, square -->
    <ul type="square">
        <li>Lorem.</li>
        <li>Fugiat!</li>
        <li>Ratione!</li>
        <li>Ut.</li>
        <li>Inventore!</li>
    </ul>
</body>
</html>

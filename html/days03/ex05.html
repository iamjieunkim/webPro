<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            border: 1px solid gray;
            list-style-type: none;
            padding: 0;
            margin: 0;

            background-color: #333;

            overflow: hidden;
        }
        ul li a{
            color: white;
            display: block;
            text-align:center;
            padding: 16px;

            text-decoration: none;
        }

        ul li a:hover{
            background-color: #111;
            color: orange;

        }

        ul li:nth-child(1){
            background-color: red;
        }

        ul li{
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>

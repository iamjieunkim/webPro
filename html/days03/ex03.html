<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- table>tr*5>td*4 -->
    <table>
        <colgroup>
            <!-- 1. 열 그룹에 대한 스타일을 지정하기 위한 태그
            2. width, visibilty, background, border 속성 만 제한적으로 설정할 수 있다. -->
            <col span="2" style="background-color: #D6EEEE;">
            <col span="1" style="visibility: collapse;"> 
            <!-- 안보이게 접겠다. -->
            <col span="1" style="background-color: pink;">
        </colgroup>
        <thead>
        <tr>
            <td>Lorem.</td>
            <td>Deleniti.</td>
            <td>Expedita.</td>
            <td>Fugit.</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Lorem.</td>
            <td>Quas.</td>
            <td>Voluptates!</td>
            <td>Minus.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Repellat.</td>
            <td>Unde.</td>
            <td>Ipsa?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Repellendus!</td>
            <td>Ea?</td>
            <td>Reiciendis?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>A!</td>
            <td>Aperiam.</td>
            <td>Fugiat.</td>
        </tr>
        </tbody>
        <tfoot>
            <!-- tr>td*4>lorem1 -->
            <tr>
                <td colspan="4">Lorem.</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

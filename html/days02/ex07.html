<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>html의 이미지를 나타내는 태그</h3>

	img 태그의 alt, src는 필수 속성이다.
	<br>
	<!-- <img alt="URI(이미지 속성)" src="CDATA"> -->
	<img src="../images/pic_trulli.jpg" alt="이탈리안 튤립">
	<br>

	<img width="250px" height=""
		src="../images/pic_trulli.jpg"
		alt="이탈리안 튤립">
	<img width="250px" height=""
		src="../images/pic_trulli.jpg"
		alt="이탈리안 튤립">
	<hr>
	<a href="http://www.naver.com"> <img
		src="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png"
		alt="나만의 홈 오피스 스타일링" width="170px" height="114px"> <!-- 일반형식으로 크기를 제공하는 것 -->
	</a>
	<hr>
	<a href="http://www.naver.com"> <img
		src="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png"
		alt="나만의 홈 오피스 스타일링" style="width: 170px; height: 114px;"> <!-- css형식으로 크기를 제공하는 것 -->
	</a>
	<hr>
	모든 브라우저(크롬, 엣지, 파이어폭스, 사파리, 오페라)에서 지원하는 일반적인 이미지 파일 형식 jpg, jpeg, png,
	gif, svg, ico, apng


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>font 태그 - 글꼴, 글크기, 글색상 등등</h3>
	<!-- size 속성 : 글크기 1~7까지 줄 수 있다. -->
	<!-- 기본값은(default값)은 3이다. -->
	<!-- 7보다 큰 값을 줬을때는 7로 정의된다. -->
	<!-- +1은 기본이 3이기 때문에 4와 같고, -1은 기본이 3이기 때문에 2가 된다. -->
	<font size="1">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="2">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="3">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="4">안녕하세요. 홍길동입니다.</font>
	<br>
	<font color="red">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="6">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="7">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="8">안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="+1">안녕하세요. 홍길동입니다.</font>
	<br>
	<font>안녕하세요. 홍길동입니다.</font>
	<br>
	<font size="8" , face="궁서체">안녕하세요 <font color="red">홍길동</font>
		입니다.
	</font>

</body>
</html>

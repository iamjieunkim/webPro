<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" type="image/x-icon" href="../images/SiSt.ico">
<style>
span{
	border: solid 1px gray;
	color: black;
}
p{
	border: solid 1px red;
}

</style>
</head>
<body>
<!-- A generic container, --일반 컨테이너
which can be used for defining language 
or style for the contents -->
<!-- 내용에 대한 언어나 스타일을 정의하기 위해서 사용하는 컨테이너 박스 -->
<!-- span은 인라인 모드이다. -->
<span>박진용</span>
<span>홍성철</span>
<span>이진우</span>

<p>박진용</p>
<p>홍성철</p>
<p>이진우</p>
</body>
</html>

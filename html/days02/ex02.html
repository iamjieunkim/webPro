<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- [Pre]formatted text 미리 서식이 지정된 텍스트 -->
	-고정 너비 글꼴로 표시 -공백과 개행을 모두 유지

	<pre>
    int age = 30; 

    String name = "홍길동"
    
    System.out.println(name + "/" + age);
	</pre>

	<!-- xmp는 html5에 정의된 태그는 아니고 그 전에 정의된 태그이다. 그래도 인식은 된다. -->
	<xmp> 
	int age = 30; 
	
	String name = "홍길동" 
	
	System.out.println(name +"/" + age); </xmp>


</body>
</html>

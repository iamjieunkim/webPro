<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 다른페이지의 책갈피에 대한 링크 구현 -->
<a href="ex06_04.html#top">ex06_04.html html 책갈피로 이동</a>
<hr>
<!-- a링크태그로 기능
1)다른 문서로 링크
2)책갈피 기능 
3)js 호출 -->
<a href="javascript:window.alert('경고창')">js경고창 띄우기</a><br>
<!-- 방문한 링크텍스트 : 보라색 +밑줄
방문하지 않은 링크텍스트 : 파랑색+밑줄 
Active(활성화)링크텍스트 : 빨강색+밑줄

href 속성: 링크의 목적지(target)


-->
<hr>
<!--기본 target=self 자기자신창 윈도우 -->
<a href="http://naver.com" targer="_self">naver</a><br>
<!-- 새창윈도우 target="_blank" -->
<a href="http://daum.net " title="다음" target="_blank">daum</a><br>
<!-- 새창에 페이지를 열겠음 -->
<!-- _parent,_top 프레임 name -->
<a href="http://sist.co.kr">sist</a><br>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <!-- <head>태그 : html 문서의 여러 가지 정보를 나타내는 태그 -->
        <!-- <title>태그 : 웹 브라우저의 제목 표시줄(페이지 탭)에 표시 -->
        <title>이것은 예시 입니다.</title>
        <!-- 메타 정보를 나타내는 태그(요소) -->
        <!-- 서버와 사용자간의 감춰진 정보를 전달한다. 검색엔진에서 색인하여 분류하는데 사용될 수 있다. -->
        <meta charset="UTF-8">
    </head>
    <body>
        html 문서의 보여지는 부분
    </body>
</html>
<!-- html 주석처리
[html 문서의 기본 구조 설명] 
1)!선언문 -> 형식으로 html을 선언해 주겠다라고 시작해 줌 <!DOCTYPE html> : html5문법을 따르는 문서
            대소문자 구분 X (대문자 권장)
2)html 문서의 시작 ~~ 끝 요소(태그) : html 태그 
3)html 태그의 내용(content) 자식 요소
    ㄱ) 필수 자식 태그 : body 태그(body태그는 필수로 반드시 존재해야 한다.)

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- 엔터를 아무리 눌러도 개행되지 않고, 그냥 공백 (1간)한칸이고, 스페이스를 아무리 눌러도 이겄도 공백 1칸(한칸 짜리 이다.) -->
    설경인<br>
    <!-- 개행을 하고 싶을 떄에는 <br> 태그를 사용하면 된다. 개행하고 싶은 수 만큼 <br>태그를 사용하면 된다. -->
    <!-- line [br]eak의 줄임말이다. -->
    <!-- &; -> html의 예약 문자 = 문자 엔티티(Entity)라고 한다. -->
    <!-- &예약된 엔티티명; -->
    <!-- &엔티티숫자; 가 오기도 한다. -->
    <!-- nbsp == [n]on [b]reaking [sp]ace         &#160; -->
    이&nbsp;&nbsp;예진 <br>
    <!-- &nbsp; -> 띄어쓰고 싶은 만큼 이거를 사용하면 됨 -->
    탁&nbsp;&nbsp;&nbsp;인   혁 <br>
    신&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;희민 <br>

</body>
</html>
